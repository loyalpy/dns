{block head_menu}
<div class="menu">
 <ul>
 <li><a href="{url /cms_manager/onepage}" class="{if '/'.$inc.'/'.$act == '/cms_manager/onepage'}cur{/if}">单页管理</a></li>
 <li><a href="{url /cms_manager/onepage_cate}" class="{if '/'.$inc.'/'.$act == '/cms_manager/onepage_cate'}cur{/if}">单页分类</a></li>
 </ul>
</div>
{/block}
{block main}
<div class="form-content">
    <form id="form_edit" action="{url /cms_manager/onepage_edit}" method="post" class="form-horizontal t-ajax-form" role="form">
    <div class="tab-content">
    <!--baseic info-->
    <div class="tab-pane fade in active" id="home">
        <div class="form-group">
		    <label class="col-sm-2 control-label" for="Mfid">分类:</label>
		    <div class="col-sm-4">
		    <select name="cat_id" class="form-control" id="Mfid">
            {foreach items = $data_config['onepage']}
            <option {if $data['cat_id'] == $key}selected="selected"{/if} value="{$key}">{$item['name']}</option>
            {/foreach}
			</select>
		    </div>
		</div>

        <div class="form-group">
		    <label class="col-sm-2 control-label" for="Mname">标题:</label>
		    <div class="col-sm-6">
		    <input type="text" class="form-control" name="name" value="{if isset($data['name']) }{echo $data['name']}{else}{echo ''}{/if}" maxlength="30" id="Mname" placeholder="" />
		    </div>
		    <label class="col-sm-1 control-label" for="Msort">序号:</label>
		    <div class="col-sm-1">
		    <input type="text" class="form-control low" name="sort" value="{if isset($data['sort']) }{echo $data['sort']}{else}{echo '0'}{/if}" maxlength="30" id="Msort" placeholder="" />
		    </div>
	    </div>
	    <div class="form-group">
		    <label class="col-sm-2 control-label" for="Mident">分类标识:</label>
		    <div class="col-sm-6">
		    <input type="text" class="form-control" name="ident" value="{if isset($data['ident']) }{echo $data['ident']}{else}{echo ''}{/if}" maxlength="30" id="Mident" placeholder="" />
		    </div>
	    </div>
	    <div class="form-group">
		    <label class="col-sm-2 control-label">是否外链:</label>
		    <div class="col-sm-10">
		    <label class="checkbox-inline">
			  <input name="hit" id="Mhit" type="checkbox" value="1" {if isset($data['hit']) && $data['hit'] == 1}checked="checked"{/if}/> 外链
			</label>
		    </div>
		</div>
		 <div class="form-group">
		    <label class="col-sm-2 control-label">描述/外链地址:</label>
		    <div class="col-sm-10">
		    <div class="txt">
		    <textarea type="text" style="width:600px;height:60px;" class="form-control" name="description" placeholder="" rows="38">{$data['description']}</textarea>
		    </div>
		    </div>
		  </div>
   <!--end baseic info-->
   <!--seo info-->

        <div class="form-group">
		    <label class="col-sm-2 control-label" for="Mcontent">详情:</label>
		    <div class="col-sm-8">
		    <div class="txt">
		    <textarea type="text" style="width:100%;height:380px;" class="form-control" id="Mcontent" name="content" placeholder="" rows="38">
            {if isset($data['content']) }{echo htmlspecialchars_decode($data['content'])}{else}{echo ''}{/if}</textarea>
		    </div>
		    </div>
		  </div>
		 <div class="form-group">
		    <label class="col-sm-2 control-label" for="Mseo_title">优化标题:</label>
		    <div class="col-sm-8">
		    <input type="text" class="form-control" name="seo_title" value="{if isset($data['seo_title']) }{echo $data['seo_title']}{else}{echo ''}{/if}" maxlength="30" id="Mseo_title" placeholder="" />
		    </div>
	    </div>
	    
	    <div class="form-group">
		    <label class="col-sm-2 control-label text-danger" for="Mseo_title">关键词:</label>
		    <div class="col-sm-8">
		    <input type="text" class="form-control" name="seo_keyword" value="{if isset($data['seo_keyword']) }{echo $data['seo_keyword']}{else}{echo ''}{/if}" maxlength="30" id="Mseo_keyword" placeholder="" />
		    </div>
	    </div>

        <div class="form-group">
		    <label class="col-sm-2 control-label text-danger" for="Mseo_description">优化描述:</label>
		    <div class="col-sm-8">
		    <input type="text" class="form-control" name="seo_description" value="{if isset($data['seo_description']) }{echo $data['seo_description']}{else}{echo ''}{/if}" maxlength="30" id="Mseo_description" placeholder="" />
		    </div>
	    </div>

   </div>
   <!--end seo info-->
   <div class="form-group">
		    <label class="col-sm-2 control-label"></label>
		    <div class="col-sm-6">
		    <input name="hash" value="{hash}" type="hidden" />
			<input type="hidden" name="id" value="{$data['id']}" />
            <button type="submit" class="btn btn-success btn-lg" tabindex="4" data-loading-text="处理中……" >{if isset($data['tid']) && $data['tid']}修改{else}发表</a>{/if}</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="reset" class="btn btn-default btn-lg" tabindex="4" data-loading-text="处理中……" >清空</button>          
		    </div>
  </div>
  </div>
  </form>
</div>
{/block}

{block javascript}
{echo tUtil::create_editor("content");}


{/block}
